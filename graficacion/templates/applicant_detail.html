<!-- Muestra menu de acciones -->

{% extends "base_generic.html" %}

{% block content %}



  <h2>{{ object.first_name }} {{ object.last_name }}</h2>
  <p>Email: {{ object.email }}</p>
  <p>Phone: {{ object.phone_number }}</p>
  <a href="{% url 'applicant-update' object.pk %}">Edit</a>
  <a href="{% url 'applicant-delete' object.pk %}">Delete</a>
  <a href="{% url 'applicant-list' %}">Back to list</a>
{% endblock %}

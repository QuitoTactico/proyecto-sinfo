<!-- html base para las interfaces -->

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"> </script>

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/home.png' %}" alt="" width="65"
        height="24"
                    class="d-inline-block align-text-top" />
                Ser en Acción Analytics
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav dropdown">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gráficas
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown1">
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=dist-hab">Habilidades</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=exp-prom">Experiencia por Campo</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=cant-emp">Aplicantes por Empresa</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=dist-cargo">Aplicantes por Cargo</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=hab-dem">Habilidades por Campo de Experiencia</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'plot' %}?plot=tend-exp">Aplicantes por Años de Experiencia</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Aplicantes
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown2">
                            <a class="nav-link active" aria-current="page" href="{% url 'applicant-list' %}">Lista de aplicantes</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'applicant-create' %}">Nuevo aplicante</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
      </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
